<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBlogsOverload - Blog Posting Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="position-sticky d-flex w-100 justify-content-between align-items-center p-4 flex-wrap">
        <a href="/"><h1>TechBlogsOverload</h1></a>
        <nav class="d-flex nav-list">
            <ul>
                <a href="/"><li>Home</li></a>
                <a href="/login"><li>Login/Create Account</li></a>
                <a href="/dashboard"><li>Dashboard</li></a>
                <li class="logout">Logout</li>
            </ul>
        </nav>
    </header>

    <main class="d-flex justify-content-center w-100 main-content">
        <section class="w-50 bg-danger mt-4 p-2">
            <ol class="w-100 h-100 post-list">
                <li>
                    <article>
                        <div class="w-100">
                            <a href="#" class="text-primary font-weight-bold">The title of a blog post</a>
                        </div>
                        <div>
                            <p class="m-0 mt-2">By. USER</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="m-0 mt-2 font-weight-light font-italic">Posted On: DATE</p>
                            <a href="#" class="mt-2 text-primary font-weight-bold">Comments(0)</a>
                        </div>
                    </article>
                </li>
            </ol>
        </section>
    </main>
</body>
</html>
