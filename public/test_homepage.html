    <section class="d-flex p-5 w-100 main-content">
        <div class="w-100 single-post-container">
            <div>
                <h2 class="font-weight-bold">Blog Title</h2>
                <p class="m-0 mt-2">By. USER</p>
                <p class="m-0 mt-2 font-italic">Posted On: DATE</p>
            </div>
            <hr>
            <div>
                <p>Body text of the post</p>
            </div>
            <hr>
            <form class="comment-form mb-3">
                <div>
                    <textarea name="comment-body" class="larger-font comment-textarea" rows="4"></textarea>
                </div>
                <div class=" mt-2 text-right" style="width: 35%;">
                    <button type="submit" class="larger-font submit-btn">Add Comment</button>
                </div>
            </form>
            <div class="comments">
                <div class="mt-3 comment">
                    <div class="divider">
                        <p class="m-0 font-weight-bold">USERNAME</p>
                        <p class="m-0 mb-1 font-italic">DATE</p>
                    </div>
                    <div>
                        <p class="m-0 mt-1">Comment Text</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
